<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loginpage</title>
</head>
<body>
    <header id="header">
        <div> <img id="monolith" src="images/monolith.jpg" alt=""> </div>
        <div id ="loginMenu">
            <input id="nameLogin" type="text" placeholder="enter username">
            <input type="password" id="password" type="text" placeholder="enter password">
            <button id="loginBtn">login</button>
            <br>
            <input id="checkbox" type="checkbox"><span>Show password</span> 
        </div>
        
    </header>
    <main id="mainSection">
        <section id="mainContent">
            <div id="failedLogin"></div>
            <h1 id="welcomeMain">Welcome to Sons of Morali</h1>
            <div id="addNewUserForm">
                <label>Enter your preferred username: </label>
                <input id="newUserName">
                <label>Enter a password: </label>
                <input id="newUserPassword">
                <label>Repeat password: </label>
                <input id="repeatUserPassword">
                <button id="addUserBtn">submit</button>
            </div>
            <div id="failMessageNewUser"></div>
            <div id="newUserBox">
                <span>If you want to become a disciple: </span>
                <br> <button id="newUserBtn">click here</button>
            </div>

        </section>
    </main>
    <footer id = "footer">
        <div>For Morali - with the times</div>
        <div><img id ="son" src="images/son.png" alt=""></div>    
        <div>The son is shining today</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
